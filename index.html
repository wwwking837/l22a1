<html>
    <head>
        <title>
            objects in javascript
        </title>
    </head>
    <body>
        <h2>JavaScript objects</h2>
        <p id="ty"></p>
        <script>
            // create an object:
            var student_info = {
                firstName: "Zaroon",
                lastName: "Adnan",
                age: 12,
                gender: "Male"
            };
            // display some data from the object:
            document.getElementById("ty").innerHTML = student_info.firstName + " is " + student_info.age + " years old"+ "." + " How are you? " + " This was written on JavaScript " + "<br>"+ "I am " + student_info.gender
        </script>
    </body>
</html>
